        <section class="contacto">   
                <form class="contactoFormulario">
                    <legend class="formularioTitulo">Dejanos tu Mensaje o Consulta</legend>
                    <div class="formularioContenido">
                        <input type="text" id="name" name="name" placeholder="Nombre*" required>
                    </div>
                    <div class="formularioContenido">
                        <input type="text" id="lastname" name="lastname" placeholder="Apellido*" required></div>
                    <div class="formularioContenido"> 
                        <input type="mail" name="mail" placeholder="Mail*" required>
                    </div>
                    <textarea name="comentarios" id="comentarios"  placeholder="Mensaje*" cols="30" rows="5" ></textarea>
                    <div class="formularioBotones">
                        <input  type="submit" name="" id="">
                        <input  type="reset" name="" id="">
                    </div>
                </form>
        </section>
