        <section class="contacto container-fluid" id="contacto" data-aos="fade-up">
            <div class="row contactoForm">
                <!-- ubicación -->
                <div class="contactoUbi col-lg-5 col-md-12">
                    <h2 class="ubiTitulo">Nuestra ubicación!</h2>
                    <div  class="ubiMap">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d13222.396643194641!2d-60.08377295251413!3d-34.05415192347918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s2740!5e0!3m2!1ses-419!2sar!4v1651082390692!5m2!1ses-419!2sar"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" height="400px"></iframe>
                    </div>
                </div>

                <!-- formulario -->
                <div class="col-lg-7 col-md-12 formulario" data-aos="fade-up">
                    <div class="formularioImg">
                        <div class="formularioRedes">
                            <div class="">
                                <a  href="https://api.whatsapp.com/send?phone=542478476404" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                            </div>
                            <div class="">
                                <a  href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i><a></a>
                            </div>
                            <div class="">
                                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></a>
                            </div>
                        </div>
                    </div>
                    
                    <form class="contactoFormulario">
                        <legend><h2 class="formularioTitulo">Envianos tu mensaje</h2></legend>
                        <div class="formularioContenido">
                            <input type="text" id="name" name="name" placeholder="Nombre*" required>
                        </div>
                        <div class="formularioContenido">
                            <input type="text" id="lastname" name="lastname" placeholder="Apellido*" required></div>
                        <div class="formularioContenido"> 
                            <input type="mail" name="mail" placeholder="Mail*" required>
                        </div>
                        <textarea name="comentarios" id="comentarios"  placeholder="Mensaje*" cols="30" rows="5" ></textarea>
                        <div class="formularioBotones">
                            <input  type="submit" name="" id="">
                            <input  type="reset" name="" id="">
                        </div>
                    </form>
                </div>
            </div>
        </section>
